backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - name: "about"
    label: "about"
    folder: "content/about"
    create: false
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Type", name: "Type", widget: "hidden", default: "about"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true }
  - name: "music"
    label: "music"
    folder: "content/music"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Type", name: "Type", widget: "hidden", default: "music"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "cover", widget: "image", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - { label: "Url", name: "url", widget: "string", required: true }
  - name: "shows"
    label: "shows"
    folder: "content/shows"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Type", name: "Type", widget: "hidden", default: "shows"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "Image", widget: "image", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - { label: "Link", name: "link", widget: "string", required: true }
  
